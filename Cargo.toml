[package]
name = "auth0-management"
version = "0.0.0"
authors = ["Marvin Countryman <me@maar.vin>"]
edition = "2018"
description = "Auth0 management client API"

readme = "./README.md"
license = "MIT"
keywords = ["auth0", "reqwest", "management", "api"]
categories = [
  "api-bindings",
  "asynchronous",
  "authentication"
]
repository = "https://github.com/mcountryman/auth0-management"
documentation = "https://docs.rs/auth0-management"

[dependencies]
serde = { version = "1", features = ["derive"] }
serde_json = "1"
reqwest = { version = "0.10", features = ["json"] }
async-trait = "0.1.41"
chrono = { version = "0.4.19", features = ["serde"] }

[dev-dependencies]
tokio = { version = "0.2.22", features = ["macros"] }
